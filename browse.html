<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Stalls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <img src="images\Yellow_and_Brown_Illustrated_Kitchen_Food_Logo-removebg-preview.png" alt="Digital Hawker">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="#">Order History</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="auth-buttons">
        <button class="login">LOG IN</button>
        <button class="signup">SIGN UP</button>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">

    <!-- SEARCH -->
    <section id="section">
        <h1>Browse Stalls</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search stalls...">
        </div>

        <!-- ICON BUTTONS -->
        <div class="icon-buttons">
            <button class="favourites">
                <img src="images\6-62455_instagram-heart-emoji-free-download-transparent-heart-symbol-removebg-preview.png" alt="Favourites">
            </button>
            <button class="cart">
                <img src="images\146-1464860_png-file-black-shopping-cart-icon-transparent-png-removebg-preview.png" alt="Cart">
            </button>
        </div>
    </section>

    <!-- CONTENT -->
    <div class="content">

        <!-- FILTERS -->
        <aside class="filters">
            <h3>Filters</h3>

            <p><strong>Sort By</strong></p>
            <label><input type="radio" name="sort"> Relevance</label>
            <label><input type="radio" name="sort"> Distance</label>
            <label><input type="radio" name="sort"> Top Rated</label>
            <label><input type="radio" name="sort"> Least Crowded</label>

            <p><strong>Promotions</strong></p>
            <label><input type="checkbox"> Free Delivery</label>
            <label><input type="checkbox"> 10% OFF</label>
            <label><input type="checkbox"> Buy 1 Get 1 Free</label>
        </aside>

        <!-- STALLS -->
        <section class="stalls">
            <div class="stall-card">
                <img src="https://www.emborg.com/app/uploads/2025/03/1200x900px_Nasi-Lemak.jpg" alt="Nasi Lemak">
                <div class="stall-info">
                    <h4>Nasi Lemak Express</h4>
                    <p>20–30 mins</p>
                    <p>⭐ 5 stars</p>
                </div>
            </div>

            <div class="stall-card">
                <img src="https://images.deliveryhero.io/image/fd-sg/LH/q4is-listing.jpg" alt="Japanese Bento">
                <div class="stall-info">
                    <h4>Sakura Kitchen</h4>
                    <p>10–15 mins</p>
                    <p>⭐ 4 stars</p>
                </div>
            </div>

            <div class="stall-card">
                <img src="https://www.bearnakedfood.com/wp-content/uploads/2017/05/DSCF5455-2-1200x800.jpg" alt="Hokkien Mee">
                <div class="stall-info">
                    <h4>Ah Ma Noodles</h4>
                    <p>15–20 mins</p>
                    <p>⭐ 4.5 stars</p>
                </div>
            </div>

            <div class="stall-card">
                <img src="https://static.thehoneycombers.com/wp-content/uploads/sites/2/2021/06/western-food-singapore-western-barbeque-facebook.jpg" alt="Western Food">
                <div class="stall-info">
                    <h4>Western Grill</h4>
                    <p>20–25 mins</p>
                    <p>⭐ 4 stars</p>
                </div>
            </div>
        </section>

    </div>
</main>

</body>
</html>
