<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language</title>

  <!-- shared css -->
  <link rel="stylesheet" href="vendorBase.css">
  <link rel="stylesheet" href="VendorNav.css">
  <link rel="stylesheet" href="SettingsSideBar.css">

  <link rel="stylesheet" href="SettingsLanguage.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="page">
    <nav class="navbar">
      <div class="nav-container">

        <!-- nav bar logo-->
        <a href="VendorHome.html" class="nav-logo">
          <span class="logo-icon">üçú</span>
          <span class="logo-text">Digital<br/>Hawker</span>
        </a>

        <ul class="nav-links">
          <li><a href="VendorHome.html">Home</a></li>
          <li><a href="VendorOrders.html">Order</a></li>
          <li><a href="VendorOrderHistory.html">Order History</a></li>
          <li><a href="VendorContact.html">Contact Us</a></li>
        </ul>

        <!-- user  -->
        <div class="nav-user">
          <!-- notifs -->
          <button class="btn-notification" aria-label="Notifications" type="button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="notification-badge">3</span>
          </button>

          <!-- this is for the dropdown -->
          <div class="user-dropdown">
            <button class="user-toggle" type="button" aria-label="User menu">
              <div class="user-avatar">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <span class="user-name">Username101</span>
              <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                   stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>

            <!-- dropdown menu -->
            <div class="dropdown-menu">
              <a href="SettingsAccount.html" class="dropdown-item">My Profile</a>
              <a href="VendorOrderHistory.html" class="dropdown-item">Order History</a>
              <a href="SettingsAccount.html" class="dropdown-item">Settings</a>
              <div class="dropdown-divider"></div>
              <a href="VendorHome.html" class="dropdown-item dropdown-logout">Log Out</a>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <div class="settings-layout">

      <aside class="settings-sidebar">

        <a class="side-item" href="SettingsAccount.html">
          <img src="assets/icons/user.png" class="side-icon" alt="">
          <span>My Account</span>
        </a>

        <a class="side-item" href="SettingsNotifications.html">
          <img src="assets/icons/bell.png" class="side-icon" alt="">
          <span>Notifications</span>
        </a>

        <a class="side-item" href="SettingsDietary.html">
          <img src="assets/icons/dietary.png" class="side-icon" alt="">
          <span>Dietary<br>Restrictions</span>
        </a>

        <a class="side-item" href="SettingsPayment.html">
          <img src="assets/icons/payment.png" class="side-icon" alt="">
          <span>Payment</span>
        </a>

        <a class="side-item active" href="SettingsLanguage.html">
          <img src="assets/icons/language.png" class="side-icon" alt="">
          <span>Language</span>
        </a>

        <a class="side-item" href="SettingsSecurity.html">
          <img src="assets/icons/lock.png" class="side-icon" alt="">
          <span>Password<br>&amp; Security</span>
        </a>

      </aside>

      <main class="settings-content">
        <h1 class="lang-title">Language</h1>

        <div class="lang-panel">
          <div class="lang-h">Select a language</div>
          <div class="lang-sub">
            Choose the language you want the website to display
          </div>

          <div class="lang-select">
            <img src="assets/flags/us.png" class="flag" alt="English (US)">
            <span class="lang-value">English, US</span>
            <img src="assets/icons/chevron-down.png" class="chevron-icon" alt="">
          </div>
        </div>
      </main>

    </div>
  </div>

  <script>
    const dd = document.querySelector('.user-dropdown');
    const toggle = document.querySelector('.user-toggle');

    toggle?.addEventListener('click', (e) => {
      e.stopPropagation();
      dd.classList.toggle('open');
    });

    document.addEventListener('click', () => {
      dd?.classList.remove('open');
    });
  </script>
</body>
</html>
