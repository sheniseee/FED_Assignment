<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Hawker ‚Äì Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="page-signup">

<div class="page">

  <!-- ‚îÄ‚îÄ LEFT ‚Äì form ‚îÄ‚îÄ -->
  <section class="panel-left">
    <div class="form-box">

      <h1 class="brand">Digital <span>Hawker</span></h1>
      <p class="brand-sub">Create an account</p>

      <label for="email">Email Address</label>
      <div class="input-wrap">
        <input type="email" id="email" placeholder="Enter your email" autocomplete="email" />
      </div>

      <label for="password">Password</label>
      <div class="input-wrap">
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="input-wrap">
        <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </button>
      </div>
      <p class="error-msg" id="confirm-error">Passwords do not match</p>

      <label>Account Type</label>
      <div class="pill-row">

        <label class="pill">
          <input type="radio" name="account-type" value="customer" checked />
          <span class="pill-label">
            <span class="pill-icon">üõí</span> Customer
          </span>
        </label>

        <label class="pill">
          <input type="radio" name="account-type" value="stall-owner" />
          <span class="pill-label">
            <span class="pill-icon">üçú</span> Stall Owner
          </span>
        </label>

        <label class="pill">
          <input type="radio" name="account-type" value="nea-officer" />
          <span class="pill-label">
            <span class="pill-icon">üìã</span> NEA Officer
          </span>
        </label>

      </div>

      <button class="btn-primary" type="button">Sign Up</button>

      <div class="divider"><span>Or</span></div>

      <button class="btn-google" type="button">
        <img src="img/gmail.svg" alt="Google logo" />
        Sign up with Google
      </button>

      <p class="bottom-link">Already have an account? <a href="login.html">Log In</a></p>

    </div>
  </section>

  <!-- ‚îÄ‚îÄ RIGHT ‚Äì hero ‚îÄ‚îÄ -->
  <section class="panel-right">
    <div class="hero-wrap">
      <img
        src="img\noodles.avif"
        alt="Delicious local cuisine"
        loading="lazy"
      />
      <div class="hero-overlay"></div>
      <p class="hero-text">Bringing the best of<br/>local cuisine online.</p>
    </div>
  </section>

</div>

<script src="js/main.js"></script>
</body>
</html>
