<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Hawker – Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="page-login">

<div class="page">

  <!--Form area-->
  <section class="panel-left">
    <div class="form-box">

      <h1 class="brand">Digital <span>Hawker</span></h1>
      <p class="brand-sub">Login to your account</p>

      <label for="email">Email Address</label>
      <div class="input-wrap">
        <input type="email" id="email" placeholder="Enter your email" autocomplete="email" />
      </div>

      <label for="password">Password</label>
      <div class="input-wrap">
        <input type="password" id="password" placeholder="••••••••••••" autocomplete="current-password" />
        <button type="button" class="toggle-password" aria-label="Toggle password visibility">

          </svg>

            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg> -->
          <img src="">
        </button>
      </div>

      <div class="row-options">
        <label class="remember">
          <input type="checkbox" /> Remember me
        </label>
        <a href="forgot-password.html" class="forgot">Forget Password?</a>
      </div>

      <button class="btn-primary" type="button">Log In</button>

      <div class="divider"><span>Or</span></div>

      <button class="btn-google" type="button">
        <img src="img/gmail.svg" alt="Google logo" />
        Sign in with Google
      </button>

      <p class="bottom-link">Don't have an account? <a href="signup.html">Sign Up</a></p>

    </div>
  </section>

  <!-- right panel -->
  <section class="panel-right">
    <div class="hero-wrap">
      <img
        src="img\noodles.avif"
        alt="Delicious local cuisine"
        loading="lazy"
      />
      <div class="hero-overlay"></div>
      <p class="hero-text">Bringing the best of<br/>local cuisine online.</p>
    </div>
  </section>

</div>

<script src="main.js"></script>
