        <img src="images\Yellow_and_Brown_Illustrated_Kitchen_Food_Logo-removebg-preview.png" alt="Digital Hawker">
    </div>
    <nav>
        <a href="#">Home</a>

        <button class="login">LOG IN</button>
        <button class="signup">SIGN UP</button>

<section class="page">
